{% load common_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Staff Structure</title>
</head>
<body>

<div class="container mt-5">
    <h3 class="mb-4">Staff Structure</h3>
    <ul class="list-group">
        {% if root_departments %}
            {% for department in root_departments %}
                <li class="list-group-item">
                    <a href="{% url 'show_departments' department.pk %}" class="text-decoration-none">{{ department }}</a>
                </li>
            {% endfor %}
        {% elif department_pk %}
            {% show_departments department_pk %}
        {% endif %}
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
