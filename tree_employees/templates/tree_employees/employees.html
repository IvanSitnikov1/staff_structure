<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Staff Structure</title>
</head>
<body>

<h3 class="mt-5">Employees List</h3>
    {% if department %}
        <h4 class="mb-4">Department - {{ department.name }}</h4>
    {% endif %}
<a href="{% url 'index' %}" class="btn btn-link">Staff Structure</a>
    <div class="mb-5">
        {% for employee in employees %}
            <p><a href="{{ employee.pk }}" class="text-decoration-none">{{ employee.name }}</a></p>
        {% endfor %}
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
